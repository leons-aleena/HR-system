/* make wrapper a positioning context */
.flag-wrapper {
  position: relative;
}

/* when flag is hidden in select mode */
.flag-icon.bookmark.select-hidden {
  visibility: hidden;
  pointer-events: none; /* prevents blocking clicks */
}

/* SELECT ICON */
.select-icon {
  position: absolute;
  top: 0;
  right: 0;

  width: 32px;
  height: 32px;

  display: flex;
  align-items: center;
  justify-content: center;

  background: #22c55e;
  border-radius: 8px;

  cursor: pointer;
  z-index: 10; /* sits above everything */
}

/* unselected state */
.select-icon.unselected {
  background: #e5e7eb;
  color: #111;
}

/* selected state */
.select-icon.selected {
  background: #22c55e;
  color: #fff;
}

.candidate-card {
  width: 260px;

  border-radius: 22px;
  padding: 14px;

.candidate-card {

}

.candidate-card:hover {
  box-shadow: 0 8px 20px rgba(255, 152, 0, 0.35); 

}

/* ===== HEADER ===== */
.card-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: 14px;
}

.candidate-info{
  flex:1;
  min-width:0;   /* ðŸ”´ THIS is the key */
}

.candidate-name{
  font-size:20px;
  font-weight:700;
  color:#000;
  cursor:pointer;
  line-height:1.2;

  white-space:nowrap;
  overflow:hidden;
  text-overflow:ellipsis;
}
/* ===== FLAG (bookmark) ===== */
.flag-icon.bookmark {
    width: 32px;      /* â†“ reduced width */
    height: 56px;     /* same height */
    background-color: #9ca3af;
    cursor: pointer;

    clip-path: polygon(
        0% 0%,
        100% 0%,
        100% 72%,
        50% 100%,
        0% 72%
    );

    border-radius: 6px 6px 0 0; /* slightly smaller radius */

  /* CENTER CONTENT */
    display: flex;
    align-items: center;
    justify-content: center;

    background-size: 100% 0%;
  background-repeat: no-repeat;
  background-position: top;
  transition: background-size 0.35s ease-in-out;

}


/* RED */
.flag-icon.bookmark.flag-red {
  background-image: linear-gradient(to bottom, #fee2e2 100%, #fee2e2 100%);
  background-size: 100% 100%;
}
.flag-icon.bookmark.flag-red i {
  color: #b91c1c;
}

/* BLUE */
.flag-icon.bookmark.flag-blue {
  background-image: linear-gradient(to bottom, #dbeafe 100%, #dbeafe 100%);
  background-size: 100% 100%;
}
.flag-icon.bookmark.flag-blue i {
  color: #1d4ed8;
}

/* GREEN */
.flag-icon.bookmark.flag-green {
  background-image: linear-gradient(to bottom, #dcfce7 100%, #dcfce7 100%);
  background-size: 100% 100%;
}
.flag-icon.bookmark.flag-green i {
  color: #166534;
}

/* NONE */
.flag-icon.bookmark.flag-none {
  background-image: linear-gradient(to bottom, #f3f4f6 100%, #f3f4f6 100%);
  background-size: 100% 100%;
}
.flag-icon.bookmark.flag-none i {
  color: #6b7280;
}


/* fine-tune icon position (optional) */
.flag-icon.bookmark i {
    font-size: 18px;
    color: #000;
    transform: translateY(-2px); /* moves icon slightly up */
}

.success-toast-backdrop {

  position: absolute;
